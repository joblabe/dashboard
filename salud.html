<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Salud - Puerto Carreño</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
       
        .sidebar {
            width: 250px;
            min-height: 100vh;
        }
        .main-content {
            flex-grow: 1;
        }
        .grafica-box {
            min-height: 80vh;
        }
        .chart-wrapper { 
            position: relative;
            height: 380px;
            width: 100%;
            margin-top: 1rem;
        }
        
        .nav-item.active .nav-link {
            font-weight: bold;
            color: #0d6efd !important;
        }
    </style>
</head>
<body>
    
    <div class="d-flex">
        
        <aside class="sidebar bg-light p-3 d-flex flex-column">
            
            <div class="logo-box text-center mb-4">
                            <i class="bi bi-building-fill" style="font-size: 32px;"></i>
            <p class="mt-2 fw-bold text-dark " style="font-size: 32px;">Gobernación</p>
            </div>
            
            <nav class="nav-item-box flex-column">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="poblacion.html" class="nav-link link-dark p-0">
                            <i class="bi bi-people-fill"></i>
                            Población
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="educacion.html" class="nav-link link-dark p-0">
                            <i class="bi bi-pencil-fill"></i>
                            Educación
                        </a>
                    </li>
                    <li class="nav-item mb-2 active">
                        <a href="#" class="nav-link link-dark p-0">
                            <i class="bi bi-bandaid-fill"></i>
                            Salud
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="demografia.html" class="nav-link link-dark p-0">
                            <i class="bi bi-suitcase-lg-fill"></i>
                            Demografía
                        </a>
                    </li>
                </ul>
            </nav>
            
        </aside>

        <main class="main-content p-4">
            
            <div class="barra-box bg-white shadow-sm mb-4">
                <p class="m-0 text-muted">
                    <h3 class="p-3">Dashboard Salud</h3>
                </p>
            </div>
            
            <div class="grafica-box bg-white shadow-lg p-5">
                <div id="graficas" class="row justify-content-center mt-4">

                    <div class="col-md-6 mb-4">
                        <div class="card shadow-sm p-3 h-100">
                             <h5 class="card-title text-center text-primary fw-bold">Tipo de Afiliación a Salud</h5>
                            <div class="chart-wrapper">
                                <canvas id="chart_afiliacion"></canvas>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-4">
                        <div class="card shadow-sm p-3 h-100">
                             <h5 class="card-title text-center text-primary fw-bold">Nacimientos y Defunciones (Tasa)</h5>
                            <div class="chart-wrapper">
                                <canvas id="chart_eventos_demograficos"></canvas>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6g5C8e4u+zU+uW1eT80d2Yl+xS7vP6V92eE4x1D/V6b4E70r/vQ" crossorigin="anonymous"></script>

    <script>
        
        const PUERTO_CARREÑO_SALUD_DATA = {
            "poblacion_total_escalada": 1000,
            
            "afiliacion_salud": [
                { "label": "Subsidiado", "count": 620 },
                { "label": "Contributivo", "count": 270 },
                { "label": "No Afiliado", "count": 110 }
            ],
            
            "eventos_demograficos": [
                { "label": "Nacimientos (Tasa)", "count": 17 },
                { "label": "Defunciones (Tasa)", "count": 5 }
            ]
        };

       
        const COLORS_BASE = [
            '#0d6efd', '#20c997', '#ffc107', '#dc3545', '#6f42c1', '#fd7e14', '#17a2b8', '#6c757d',
            '#343a40', '#007bff', '#28a745', '#1e90ff', '#f8f9fa', '#6610f2', '#e83e8c', '#6f42c1'
        ];
        
        
        function createChart(chartId, type, dataKey, colors, dataObject) {
            const dataSet = dataObject[dataKey];
            
            const labels = dataSet.map(item => item.label);
            const data = dataSet.map(item => item.count);
            
            const ctx = document.getElementById(chartId).getContext('2d');

            const isBarChart = type === 'bar';

            const config = {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Conteo (escala 1000)',
                        data: data,
                        backgroundColor: colors.slice(0, data.length),
                        borderColor: '#fff',
                        borderWidth: isBarChart ? 0 : 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        datalabels: {
                            color: isBarChart ? '#ffffff' : '#343a40',
                            backgroundColor: isBarChart ? colors.slice(0, data.length) : 'transparent',
                            borderRadius: isBarChart ? 4 : 0,
                            padding: isBarChart ? 6 : 0,
                            anchor: isBarChart ? 'center' : 'end',
                            align: isBarChart ? 'center' : 'end',
                            offset: isBarChart ? 0 : 4,
                            font: {
                                weight: 'bold',
                                size: 11
                            },
                            formatter: function(value, context) {
                                return value;
                            }
                        },
                        legend: {
                            position: isBarChart ? 'top' : 'right',
                            labels: {
                                font: {
                                    size: 10
                                }
                            }
                        },
                        title: {
                            display: false,
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    const total = data.reduce((sum, val) => sum + val, 0);
                                    
                                    if (dataKey === "eventos_demograficos") {
                                        label += context.parsed + ' (por 1000 hab/año)';
                                    } else {
                                        const percentage = ((context.parsed / total) * 100).toFixed(1) + '%';
                                        label += context.parsed + ' (' + percentage + ')';
                                    }
                                    return label;
                                }
                            },
                            bodyFont: {
                                size: 10
                            }
                        }
                    },
                    scales: isBarChart ? {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Conteo / Tasa (escala 1000)',
                                font: {
                                    size: 10
                                }
                            },
                            ticks: {
                                font: {
                                    size: 9
                                }
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    size: 9
                                }
                            }
                        }
                    } : {}
                },
                plugins: [ChartDataLabels] 
            };

            new Chart(ctx, config);
        }

        document.addEventListener('DOMContentLoaded', function() {
            createChart('chart_afiliacion', 'pie', 'afiliacion_salud', COLORS_BASE, PUERTO_CARREÑO_SALUD_DATA);
            createChart('chart_eventos_demograficos', 'bar', 'eventos_demograficos', ['#20c997', '#dc3545'], PUERTO_CARREÑO_SALUD_DATA);
        });

    </script>
</body>
</html>
