<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Migración</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <style>
        
        .sidebar {
            width: 250px;
            min-height: 100vh;
        }
        .main-content {
            flex-grow: 1;
        }
        .grafica-box {
            min-height: 80vh; 
        }
        .chart-wrapper { 
            position: relative;
            height: 450px; 
            width: 100%;
            margin-top: 1rem;
        }
        
        .nav-item.active .nav-link {
            font-weight: bold;
            color: #0d6efd !important; 
        }
    </style>
</head>
<body>
    
    <div class="d-flex">
        
        <aside class="sidebar bg-light p-3 d-flex flex-column">
            
            <div class="logo-box text-center mb-4">
                            <i class="bi bi-building-fill" style="font-size: 32px;"></i>
            <p class="mt-2 fw-bold text-dark " style="font-size: 32px;">Gobernación</p>
            </div>
            
            <nav class="nav-item-box flex-column">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="index.html" class="nav-link link-dark p-0">
                            <i class="bi bi-people-fill"></i>
                            Población
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="educacion.html" class="nav-link link-dark p-0">
                            <i class="bi bi-pencil-fill"></i>
                            Educación
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="salud.html" class="nav-link link-dark p-0">
                            <i class="bi bi-bandaid-fill"></i>
                            Salud
                        </a>
                    </li>
                    <li class="nav-item mb-2 active">
                        <a href="#" class="nav-link link-dark p-0">
                            <i class="bi bi-suitcase-lg-fill"></i>
                            Demografía
                        </a>
                    </li>
                </ul>
            </nav>
            
        </aside>

        <main class="main-content p-4">
            
            <div class="barra-box bg-white shadow-sm mb-4">
                <p class="m-0 text-muted">
                    <h3 class="p-3">Dashboard Migración - Puerto Carreño</h3>
                </p>
            </div>
            
            <div class="grafica-box bg-white shadow-lg p-5">
                <div id="graficas" class="row justify-content-center mt-4">

                    <div class="col-md-10 mb-4"> 
                        <div class="card shadow-sm p-3 h-100">
                             <h5 class="card-title text-center text-primary fw-bold">Variación de Población Migrante (Escala 1,000)</h5>
                            <div class="chart-wrapper">
                                <canvas id="chart_migracion_tendencia"></canvas>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6g5C8e4u+zU+uW1eT80d2Yl+xS7vP6V92eE4x1D/V6b4E70r/vQ" crossorigin="anonymous"></script>

    <script>
        
        const PUERTO_CARREÑO_MIGRACION_DATA = {
            "poblacion_total_escalada": 1000,
            
            "migracion_tendencia": [
                { "label": "2022", "count": 165 },
                { "label": "2023", "count": 185 },
                { "label": "2024", "count": 175 },
                { "label": "2025", "count": 155 }
            ]
        };

       
        const COLORS_BASE = ['#0d6efd', '#20c997', '#ffc107', '#dc3545'];
        
       
        function createChart(chartId, type, dataKey, colors, dataObject) {
            const dataSet = dataObject[dataKey];
            
            const labels = dataSet.map(item => item.label);
            const data = dataSet.map(item => item.count);
            
            const ctx = document.getElementById(chartId).getContext('2d');

            const isBarChart = type === 'bar';

            const config = {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Conteo (escala 1000)',
                        data: data,
                        backgroundColor: colors.slice(0, data.length),
                        borderColor: isBarChart ? '#ffffff' : colors[0],
                        borderWidth: isBarChart ? 0 : 3, 
                        tension: type === 'line' ? 0.4 : 0, 
                        fill: type === 'line' ? true : false,
                        pointBackgroundColor: type === 'line' ? colors.slice(0, data.length) : 'transparent',
                        pointRadius: type === 'line' ? 5 : 0,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        datalabels: {
                            color: isBarChart ? '#ffffff' : '#343a40',
                            backgroundColor: isBarChart ? colors.slice(0, data.length) : 'transparent',
                            borderRadius: isBarChart ? 4 : 0,
                            padding: isBarChart ? 6 : 0,
                            anchor: isBarChart ? 'center' : 'end',
                            align: isBarChart ? 'center' : 'end',
                            offset: isBarChart ? 0 : 4,
                            font: {
                                weight: 'bold',
                                size: 12
                            },
                            formatter: function(value, context) {
                                return value;
                            }
                        },
                        legend: {
                            display: false, 
                        },
                        title: {
                            display: false,
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    label += context.parsed.y + ' migrantes';
                                    return label;
                                }
                            },
                            bodyFont: {
                                size: 10
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Conteo de Migrantes (escala 1000)',
                                font: {
                                    size: 10
                                }
                            },
                            ticks: {
                                font: {
                                    size: 10
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Año',
                                font: {
                                    size: 10
                                }
                            },
                            ticks: {
                                font: {
                                    size: 10
                                }
                            }
                        }
                    }
                },
                plugins: [ChartDataLabels] 
            };

            new Chart(ctx, config);
        }

       
        document.addEventListener('DOMContentLoaded', function() {
            
            createChart('chart_migracion_tendencia', 'bar', 'migracion_tendencia', COLORS_BASE, PUERTO_CARREÑO_MIGRACION_DATA);
        });

    </script>
</body>
</html>
